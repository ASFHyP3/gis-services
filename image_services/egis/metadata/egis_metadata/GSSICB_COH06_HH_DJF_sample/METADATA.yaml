  description: |
    <div>Global winter (December/January/February) median 6-day interferometric coherence (COH06) in HH polarization from the Global Seasonal Sentinel-1 Interferometric Coherence and Backscatter Data Set (GSSICB). Pixel values in source rasters are the coherence value (ranging from 0 to 1) multiplied by 100. A processing template is included with the service to provide the standard coherence values (0 to 1) along with the original source raster values. <div><br/></div>The source rasters referenced in this service are hosted by the Alaska Satellite Facility in NASA's Earthdata Cloud. More information about the dataset is available here: <a href="https://asf.alaska.edu/datasets/derived/global-seasonal-sentinel-1-interferometric-coherence-and-backscatter-dataset/" target="_blank">https://asf.alaska.edu/datasets/derived/global-seasonal-sentinel-1-interferometric-coherence-and-backscatter-dataset/</a></div><div><br/></div>To learn more about the GSSICB image services and access web maps, refer to <a href="https://storymaps.arcgis.com/stories/1d134497e47a47fda5ff2ddf05ec0015" target="_blank">ASF's GSSICB StoryMap Tutorial</a>.<div><br/></div>--------<div><br/></div><div><b>Time Interval: </b>Seasonal</div><div><b>Time Extent: </b>2019-12-01 to 2020-02-29</div><div><b>Time Standard: </b>Coordinated Universal Time (UTC)</div><div><b>Grid Size: </b>3 arcsecond pixel spacing</div><div><b>Projection: </b>WGS84</div><div><b>Extent: </b>Global<br /></div><div><b>Source:</b>Alaska Satellite Facility (ASF)</div><div><br/></div><div><div><b>Data Sources:</b></div><div><ul> <li><a href="https://doi.org/10.5067/8W33RRS6S2RV" target="_blank">https://doi.org/10.5067/8W33RRS6S2RV</a></li></ul></div></div><div><div><b>Data Parameters:<div><br/></div></b></div><div><div><br/></div>--------<div><br/></div>For questions or issues please email: <a href="mailto:uso@asf.alaska.edu" target="_blank">uso@asf.alaska.edu</a></div></div>
