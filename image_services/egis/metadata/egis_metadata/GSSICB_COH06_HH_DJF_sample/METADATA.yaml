    <div><font color="#000000"><b><a href="https://www.earthdata.nasa.gov/data-and-information-policy">NASA Earth Science Data and Information Policy</a></b></font></div><div><br/></div><div><font color="#000000"><b>Data Use: </b>As a condition of using these data, please cite the use of this data set using the following: <i>&quot;Kellndorfer, J. , O. Cartus, M. Lavalle,  C. Magnard, P. Milillo, S. Oveisgharan, B. Osmanoglu, P. Rosen, and U. Wegm√ºller. 2022. Global seasonal Sentinel-1 interferometric coherence and backscatter data set. [Indicate subset used]. Fairbanks, Alaska USA. NASA Alaska Satellite Facility Synthetic Aperture Radar Distributed Active Archive Center. doi: https://doi.org/10.5067/8W33RRS6S2RV. [Date Accessed].&quot;</i></font></div><div><br/></div><div><font color="#000000"><b>Acknowledgements: </b>This service is provided by <a href="https://gis.earthdata.nasa.gov">Earthdata GIS (EGIS)</a> supported by <a href="https://www.earthdata.nasa.gov/">Earth Observing System Data and Information System (EOSDIS)</a>.</font></div>
